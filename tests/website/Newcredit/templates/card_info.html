{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<p>
<div class="card_content">
    <h2></h2>
<table id="cardList_lstCard" cellspacing="0" style="width:100%;border-collapse:collapse;">
<tbody>
    {% for data in datas %}
        <tr>
<td class="carditemtd">
<div class="cardblock">

        <a target="_blank" href="{{ data.card_address }}">

        <span class='autoverify'></span>
        </div>
    </div>

    </div>
</div>
<div class="cardinfocontainer">
                <h2 class="cardinfotitle">
                    <a style="font-size: 13px; color: #C70003;" target="_blank" href="{{ data.card_address }}">
                        {{ data.card_name }}</a></h2>
                <h2 class="cardinfo normal">
                    </h2>
                <div class="cardfavor" style="display: none">
                    </div>
            </div>
<div class="clear"></div>

</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
    </div>
<p>
{% endblock %}
